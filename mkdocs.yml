theme:
  name: material
  language: es
  features:
    - header.autohide
    - content.action.edit
    - content.code.copy
    - content.code.select
    - content.code.anotate
    #- content.tabs.link
    - toc.follow
    - toc.integrate
    - navigation.top
    #- navigation.tracking
    - navigation.footer
    #- navigation.indexes
  icon:
    logo: material/robot-confused-outline
  favicon: assets/favicon.ico
#  features:
#    - navigation.footer
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: deep orange
      accent: orange
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: orange
      accent: deep orange
  font:
    text: Roboto
    code: Roboto Mono
extra_css:
  - css/extra.css
